services:
  kuma:
    image: louislam/uptime-kuma:1.23.16
    profiles: ["kuma"]
    restart: unless-stopped
    volumes:
      - /srv/data/{{ENV}}/kuma:/app/data
    ports:
      - "127.0.0.1:3001:3001"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://127.0.0.1:3001"]
      interval: 30s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - app_net
